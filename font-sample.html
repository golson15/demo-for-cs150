<!DOCTYPE html>
<html>
  <head>
    </title>Three Different Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat|Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      .lede{ 
        font-family: "Anton";
        font-size: 300%;
      }
      .copy{
        font-family: "Montserrat";
        font-size: 200%;
      }
      .final{
        font-family: "Zhi Mang Xing";
        font-size: 400%;
      }
    </style>
  </head>
  <body>
      <p class="final">Hello my name is Grace</p>
      <p class="lede">My favorite color is blue</p>
      <p class="copy">My dog's name is Kiwi</p>
  </body>
</html>
